<!-- Absolute
1:- syntax
{
position: Absolute;
}

2:- With relative positioning and element can be moved up down, leftor right form its normal position.

3:- It will be not break the normal document flow to position the element on the page.

4:- the element leave the space at its orignial position and other content will not be adjusted to fit into any gap left
    by the element.
      

    
Relative    
1:- syntax 
{
    position: relative;
}

2:- with absolute positioning an element is positioned relative to the nearest positioned ancestor.

3:- it will brake normal document flow to the position the element on the page .

4:- The element leave  will not any space in its original position -->
